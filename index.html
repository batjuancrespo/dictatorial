<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Transcripción de Audio - Whisper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        #transcription {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            min-height: 50px;
        }
        #record-button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Transcripción de Audio</h1>
    <button id="record-button">Iniciar Grabación</button>
    <div id="transcription">La transcripción aparecerá aquí</div>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        const recordButton = document.getElementById('record-button');
        const transcriptionDiv = document.getElementById('transcription');

        // Configuración de la grabación de audio
        recordButton.addEventListener('click', async () => {
            if (!mediaRecorder || mediaRecorder.state === 'inactive') {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];

                    mediaRecorder.ondataavailable = (event) => {
                        audioChunks.push(event.data);
                    };

                    mediaRecorder.onstop = async () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        await transcribeAudio(audioBlob);
                    };

                    mediaRecorder.start();
                    recordButton.textContent = 'Detener Grabación';
                } catch (err) {
                    alert('Error al acceder al micrófono: ' + err);
                }
            } else {
                mediaRecorder.stop();
                recordButton.textContent = 'Iniciar Grabación';
            }
        });

        // Función para transcribir audio
        async function transcribeAudio(audioBlob) {
            try {
                // Crear FormData para subir el archivo
                const formData = new FormData();
                formData.append('param_0', audioBlob, 'recording.wav');

                // Endpoint del Space de Hugging Face
                const response = await fetch('https://batjuancrespo-openai-whisper-large-v3-turbo.hf.space/api/predict', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();

                // Mostrar transcripción (asumiendo que el resultado está en result.data[0])
                transcriptionDiv.textContent = result.data[0] || 'No se pudo transcribir';
            } catch (error) {
                console.error('Error en la transcripción:', error);
                transcriptionDiv.textContent = 'Error en la transcripción: ' + error.message;
            }
        }
    </script>
</body>
</html>
