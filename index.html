<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grabación de Audio y Transcripción</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20px;
        }
        #startButton, #stopButton, #sendButton {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
        #output {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Grabación de Audio y Transcripción</h1>
    <button id="startButton">Iniciar Grabación</button>
    <button id="stopButton" disabled>Detener Grabación</button>
    <button id="sendButton" disabled>Enviar para Transcripción</button>
    
    <div id="output"></div>
    
    <script>
        let mediaRecorder;
        let audioChunks = [];
        let audioBlob;
        let audioUrl;
        let audio;

        // Obtener acceso al micrófono
        navigator.mediaDevices.getUserMedia({ audio: true })
            .then(stream => {
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };
                mediaRecorder.onstop = () => {
                    audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    audioUrl = URL.createObjectURL(audioBlob);
                    audio = new Audio(audioUrl);
                    document.getElementById('sendButton').disabled = false;
                };
            })
            .catch(error => {
                document.getElementById('output').innerText = 'Error al acceder al micrófono: ' + error.message;
            });

        // Iniciar grabación
        document.getElementById('startButton').onclick = () => {
            mediaRecorder.start();
            document.getElementById('startButton').disabled = true;
            document.getElementById('stopButton').disabled = false;
            document.getElementById('output').innerText = 'Grabando...';
        };

        // Detener grabación
        document.getElementById('stopButton').onclick = () => {
            mediaRecorder.stop();
            document.getElementById('startButton').disabled = false;
            document.getElementById('stopButton').disabled = true;
            document.getElementById('output').innerText = 'Grabación detenida. Puedes enviar el audio.';
        };

        // Enviar audio al servidor para transcripción
        document.getElementById('sendButton').onclick = async () => {
            const formData = new FormData();
            formData.append("param_0", audioBlob, "audio.wav");

            try {
                // Llamada a la API de Whisper (reemplaza la URL con la correcta)
                const response = await fetch("https://huggingface.co/spaces/batjuancrespo/openai-whisper-large-v3-turbo/+/predict", {
                    method: "POST",
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    document.getElementById('output').innerText = "Transcripción: " + result.data;
                } else {
                    document.getElementById('output').innerText = 'Error en la transcripción: ' + response.statusText;
                }
            } catch (error) {
                document.getElementById('output').innerText = 'Error al enviar el audio: ' + error.message;
            }
        };
    </script>
</body>
</html>
