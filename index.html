<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Grabador de Audio con Transcripción</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        #recording-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #transcription-result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            min-height: 100px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Grabador de Audio y Transcripción</h1>
    
    <div id="recording-controls">
        <button id="startRecording">Iniciar Grabación</button>
        <button id="stopRecording" disabled>Detener Grabación</button>
    </div>

    <div id="transcription-result">
        La transcripción aparecerá aquí
    </div>

    <script>
        // Favicon fix
        const link = document.querySelector("link[rel~='icon']");
        if (!link) {
            const linkEl = document.createElement('link');
            linkEl.rel = 'icon';
            linkEl.href = 'data:image/x-icon;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQEAYAAABPYyMiAAAABmJLR0T///////8JWPfcAAAACXBIWXMAAABIAAAASABGyWs+AAAAF0lEQVRIx2NgGFQggv8oAhPVTFSzEgAA4AUMAOG2mCEAAAAASUVORK5CYII=';
            document.head.appendChild(linkEl);
        }

        const HUGGING_FACE_SPACE_URL = 'https://batjuancrespo-openai-whisper-large-v3-turbo.hf.space/run/predict';
        
        let mediaRecorder;
        let audioChunks = [];
        
        const startRecordingBtn = document.getElementById('startRecording');
        const stopRecordingBtn = document.getElementById('stopRecording');
        const transcriptionResult = document.getElementById('transcription-result');

        startRecordingBtn.addEventListener('click', startRecording);
        stopRecordingBtn.addEventListener('click', stopRecording);

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                
                audioChunks = []; // Reiniciar chunks
                
                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };
                
                mediaRecorder.onstop = transcribeAudio;
                
                mediaRecorder.start();
                
                startRecordingBtn.disabled = true;
                stopRecordingBtn.disabled = false;
                transcriptionResult.textContent = 'Grabando...';
            } catch (err) {
                console.error('Error al iniciar la grabación:', err);
                transcriptionResult.textContent = 'No se pudo acceder al micrófono.';
            }
        }

        function stopRecording() {
            mediaRecorder.stop();
            startRecordingBtn.disabled = false;
            stopRecordingBtn.disabled = true;
        }

        async function transcribeAudio() {
            if (audioChunks.length === 0) return;

            const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
            const audioFile = new File([audioBlob], 'grabacion.webm', { type: 'audio/webm' });
            
            const formData = new FormData();
            formData.append('data', JSON.stringify([
                {
                    path: audioFile.name,
                    display_name: audioFile.name,
                    size: audioFile.size,
                    type: audioFile.type
                }
            ]));
            formData.append('file', audioFile);

            transcriptionResult.textContent = 'Transcribiendo...';

            try {
                // Usar un proxy CORS si es necesario
                const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
                const targetUrl = HUGGING_FACE_SPACE_URL;

                const response = await axios.post(proxyUrl + targetUrl, formData, {
                    headers: {
                        'Content-Type': 'multipart/form-data',
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });
                
                const transcription = response.data.data[0];
                
                transcriptionResult.innerHTML = `
                    <h3>Transcripción:</h3>
                    <p>${transcription}</p>
                `;
                
                // Reiniciar los chunks de audio
                audioChunks = [];
            } catch (error) {
                console.error('Error en la transcripción:', error);
                transcriptionResult.innerHTML = `
                    <h3>Error</h3>
                    <p>Ocurrió un error al transcribir el audio.</p>
                    <p>Detalles: ${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
