<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradio Audio Transcription</title>
  <script type="module">
    import { Client } from "@gradio/client";

    // Inicializar el cliente de Gradio para tu Space
    const client = await Client.connect("batjuancrespo/openai-whisper-large-v3-turbo"); // Reemplazar con tu Space

    let mediaRecorder;
    let audioChunks = [];
    const recordButton = document.getElementById('record');
    const stopButton = document.getElementById('stop');
    const statusText = document.getElementById('status');
    const transcriptionText = document.getElementById('transcription');

    recordButton.addEventListener('click', async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];

      mediaRecorder.addEventListener('dataavailable', event => {
        audioChunks.push(event.data);
      });

      mediaRecorder.addEventListener('stop', async () => {
        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
        await sendAudioToSpace(audioBlob);
      });

      mediaRecorder.start();
      statusText.textContent = "Estado: Grabando";
      recordButton.disabled = true;
      stopButton.disabled = false;
    });

    stopButton.addEventListener('click', () => {
      mediaRecorder.stop();
      statusText.textContent = "Estado: Procesando...";
      recordButton.disabled = false;
      stopButton.disabled = true;
    });

    // Enviar el archivo de audio a tu Space para transcripción
    async function sendAudioToSpace(audioBlob) {
      const formData = new FormData();
      formData.append('file', audioBlob, 'audio.wav');

      try {
        const response = await fetch('https://api-inference.huggingface.co/models/batjuancrespo/openai-whisper-large-v3-turbo', { // Reemplaza con la URL de tu Space
          method: 'POST',
          headers: {
            'Authorization': `Bearer YOUR_HUGGINGFACE_API_TOKEN` // Si tu espacio es privado
          },
          body: formData,
        });

        if (response.ok) {
          const result = await response.json();
          transcriptionText.textContent = `Transcripción: ${result.transcription}`;
          statusText.textContent = "Estado: Completado";
        } else {
          transcriptionText.textContent = "Error en la transcripción.";
          statusText.textContent = "Estado: Error";
        }
      } catch (error) {
        transcriptionText.textContent = "Error al enviar el archivo.";
        statusText.textContent = "Estado: Error";
        console.error(error);
      }
    }
  </script>
</head>
<body>
  <h1>Grabar y Transcribir</h1>
  <button id="record">Iniciar Grabación</button>
  <button id="stop" disabled>Detener Grabación</button>
  <p id="status">Estado: Inactivo</p>
  <p id="transcription">Transcripción: </p>
</body>
</html>
