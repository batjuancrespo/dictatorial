<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Transcriptor de Audio Whisper</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        #recording-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #transcription-result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            min-height: 100px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Grabador de Audio y Transcripción</h1>
    
    <div id="recording-controls">
        <button id="startRecording">Iniciar Grabación</button>
        <button id="stopRecording" disabled>Detener Grabación</button>
    </div>

    <input type="file" id="audioFile" accept="audio/*" style="display:none;">

    <div id="transcription-result">
        La transcripción aparecerá aquí
    </div>

    <script>
        const BASE_URL = 'https://batjuancrespo-openai-whisper-large-v3-turbo.hf.space';
        
        let mediaRecorder;
        let audioChunks = [];
        
        const startRecordingBtn = document.getElementById('startRecording');
        const stopRecordingBtn = document.getElementById('stopRecording');
        const audioFileInput = document.getElementById('audioFile');
        const transcriptionResult = document.getElementById('transcription-result');

        startRecordingBtn.addEventListener('click', startRecording);
        stopRecordingBtn.addEventListener('click', stopRecording);
        audioFileInput.addEventListener('change', handleFileUpload);

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                
                audioChunks = [];
                
                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };
                
                mediaRecorder.onstop = createAudioFile;
                
                mediaRecorder.start();
                
                startRecordingBtn.disabled = true;
                stopRecordingBtn.disabled = false;
                transcriptionResult.textContent = 'Grabando...';
            } catch (err) {
                console.error('Error al iniciar la grabación:', err);
                transcriptionResult.textContent = 'No se pudo acceder al micrófono.';
            }
        }

        function stopRecording() {
            mediaRecorder.stop();
            startRecordingBtn.disabled = false;
            stopRecordingBtn.disabled = true;
        }

        function createAudioFile() {
            if (audioChunks.length === 0) return;

            const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
            const audioFile = new File([audioBlob], 'grabacion.webm', { type: 'audio/webm' });
            
            // Simular selección de archivo
            const dataTransfer = new DataTransfer();
            dataTransfer.items.add(audioFile);
            audioFileInput.files = dataTransfer.files;
            
            // Disparar transcripción
            handleFileUpload();
        }

        async function handleFileUpload() {
            const file = audioFileInput.files[0];
            if (!file) return;

            transcriptionResult.textContent = 'Preparando transcripción...';

            try {
                // Primero, unirse a la cola
                const queueResponse = await axios.post(`${BASE_URL}/gradio_api/queue/join?__theme=light`, {
                    data: [],
                    event_id: null,
                    fn_index: 0,
                    trigger_id: null
                });

                const { event_id, frontend_ws } = queueResponse.data;

                // Preparar el archivo para la transcripción
                const formData = new FormData();
                formData.append('file', file);

                // Enviar la solicitud de predicción
                const predictResponse = await axios.post(`${BASE_URL}/gradio_api/run/predict`, 
                    formData, 
                    {
                        headers: {
                            'Content-Type': 'multipart/form-data'
                        },
                        params: {
                            __theme: 'light',
                            event_id: event_id
                        }
                    }
                );

                // Procesar la respuesta
                if (predictResponse.data && predictResponse.data.data) {
                    const transcription = predictResponse.data.data[0];
                    
                    transcriptionResult.innerHTML = `
                        <h3>Transcripción:</h3>
                        <p>${transcription}</p>
                    `;
                } else {
                    throw new Error('Respuesta inesperada');
                }
                
                // Limpiar input de archivo
                audioFileInput.value = '';
            } catch (error) {
                console.error('Error en la transcripción:', error);
                transcriptionResult.innerHTML = `
                    <h3>Error</h3>
                    <p>Ocurrió un error al transcribir el audio.</p>
                    <p>Detalles: ${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
