<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Grabador de Audio con Transcripción</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        #recording-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #transcription-result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            min-height: 100px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Grabador de Audio y Transcripción</h1>
    
    <div id="recording-controls">
        <button id="startRecording">Iniciar Grabación</button>
        <button id="stopRecording" disabled>Detener Grabación</button>
    </div>

    <div id="transcription-result">
        La transcripción aparecerá aquí
    </div>

    <script>
        const HUGGING_FACE_SPACE_URL = 'https://batjuancrespo-openai-whisper-large-v3-turbo.hf.space/run/predict';
        
        let mediaRecorder;
        let audioChunks = [];
        
        const startRecordingBtn = document.getElementById('startRecording');
        const stopRecordingBtn = document.getElementById('stopRecording');
        const transcriptionResult = document.getElementById('transcription-result');

        startRecordingBtn.addEventListener('click', startRecording);
        stopRecordingBtn.addEventListener('click', stopRecording);

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                
                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };
                
                mediaRecorder.onstop = transcribeAudio;
                
                mediaRecorder.start();
                
                startRecordingBtn.disabled = true;
                stopRecordingBtn.disabled = false;
                transcriptionResult.textContent = 'Grabando...';
            } catch (err) {
                console.error('Error al iniciar la grabación:', err);
                transcriptionResult.textContent = 'No se pudo acceder al micrófono.';
            }
        }

        function stopRecording() {
            mediaRecorder.stop();
            startRecordingBtn.disabled = false;
            stopRecordingBtn.disabled = true;
        }

        async function transcribeAudio() {
            if (audioChunks.length === 0) return;

            const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
            const audioFile = new File([audioBlob], 'grabacion.webm', { type: 'audio/webm' });
            
            const formData = new FormData();
            formData.append('data', JSON.stringify([
                {
                    "path": audioFile.name,
                    "display_name": audioFile.name,
                    "size": audioFile.size,
                    "type": audioFile.type
                }
            ]));
            formData.append('file', audioFile);

            transcriptionResult.textContent = 'Transcribiendo...';

            try {
                const response = await axios.post(HUGGING_FACE_SPACE_URL, formData, {
                    headers: {
                        'Content-Type': 'multipart/form-data'
                    }
                });
                
                const transcription = response.data.data[0];
                
                transcriptionResult.innerHTML = `
                    <h3>Transcripción:</h3>
                    <p>${transcription}</p>
                `;
                
                // Reiniciar los chunks de audio
                audioChunks = [];
            } catch (error) {
                console.error('Error en la transcripción:', error);
                transcriptionResult.textContent = 'Ocurrió un error al transcribir el audio.';
            }
        }
    </script>
</body>
</html>
