<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grabación y Transcripción de Audio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        button, input {
            padding: 10px;
            margin: 10px;
        }
        #output {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Transcripción de Audio</h1>
    <input type="file" id="audioFile" />
    <button id="sendButton">Enviar para Transcripción</button>
    
    <div id="output"></div>

    <script>
        document.getElementById('sendButton').onclick = async () => {
            const fileInput = document.getElementById('audioFile');
            if (fileInput.files.length === 0) {
                document.getElementById('output').innerText = 'Por favor, seleccione un archivo de audio.';
                return;
            }

            const formData = new FormData();
            formData.append('data[0][path]', fileInput.files[0]);

            try {
                // Realizar el primer POST request para subir el archivo
                const postResponse = await fetch('https://batjuancrespo-openai-whisper-large-v3-turbo.hf.space/gradio_api/call/predict', {
                    method: 'POST',
                    body: JSON.stringify({
                        data: [
                            { path: fileInput.files[0] }
                        ]
                    }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const postResult = await postResponse.json();
                const eventId = postResult.data[0].event_id;

                // Ahora que tenemos el EVENT_ID, podemos hacer el GET request para obtener los resultados
                const getResponse = await fetch(`https://batjuancrespo-openai-whisper-large-v3-turbo.hf.space/gradio_api/call/predict/${eventId}`);
                const getResult = await getResponse.json();

                // Mostrar el resultado
                document.getElementById('output').innerText = 'Transcripción: ' + getResult.data;
            } catch (error) {
                document.getElementById('output').innerText = 'Error al enviar el archivo: ' + error.message;
            }
        };
    </script>
</body>
</html>
